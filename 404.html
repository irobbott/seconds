<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Seconds Pixels</title>
    <link rel="icon" href="./favicon-light.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: all 0.3s ease;
        }

        .logo-placeholder {
            width: 150px;
            /* height: 150px; */
            border: 2px solid #fff;
            border-radius: 8px;
            /* margin-bottom: 30px; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-placeholder img {
            width: 100%;
        }

        .error-code {
            font-size: 8em;
            font-weight: bold;
            margin: 0;
            color: #000;
            padding: 0;
        }

        .caption {
            font-size: 1.2em;
            color: #aaa;
            margin: 20px 0;
        }

        .home-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .home-btn:hover {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px 2px rgba(0,0,0,1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #888;
        }

        footer a {
            color: #888;
            text-decoration: none;
            border-bottom: 1px dashed #888;
        }

        footer a:hover {
            color: #000;
            border-color: #000;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="logo-placeholder">
        <img src="./assets/images/logo-dark.png" alt="Logo">
    </div>

    <h1 class="error-code">404</h1>
    <p class="caption">Oops! The page you're looking for doesn't exist.</p>

    <button class="home-btn" onclick="location.href='/home'">Back to Home</button>

    <footer>
        Designed with ðŸ–¤ by <a href="https://iconicrobbott.com/" target="_blank">iRobbott</a>
    </footer>
</body>
</html>
